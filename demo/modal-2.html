<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/ido-ui.css">
        <title>IDOUI-模态框海报样式</title>
    </head>
    <body>
        <div class="ido-header">
            <div class="left"><i class="fa fa-chevron-left"></i></div>
            <div class="title">IDOUI-模态框</div>
            <div class="right"><i class="fa fa-ellipsis-h"></i></div>
        </div>
        <div class="ido-navbar">
            <a class="navbar-item">
                <i class="fa fa-home icon"></i>
                <span class="name">首页</span>
            </a>
            <a class="navbar-item active">
                <i class="fa fa-list icon"></i>
                <span class="name">分类</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-search icon"></i>
                <span class="name">发现</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-user-o icon"></i>
                <span class="name">我的</span>
            </a>
        </div>
        <div class="ido-content">
            <p>内容区</p>
        </div>
        <!-- 模态框 -->
        <div class="ido-modal show">
            <div class="ido-mask"></div>
            <div class="ido-modal-wrap">
                <div class="ido-modal-body no-padding">
                    <img class="ido-modal-img" src="../imgs/gg.jpg" alt="">
                </div>
                <i class="fa fa-close ido-modal-close"></i>
            </div>
        </div>
    </body>
</html>
