<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/ido-ui.css">
    <title>页面布局-组件</title>
</head>
<body>
    <!-- 把标题栏和导航栏放在 内容区上面，是因为后面要通过判断是不是有标题栏
    和导航栏来控制内容区的样式，所以把内容区放在后面就可以使用兄弟选择器来操作内容
    区的样式了，省去了js的工作 -->
    <div class="ido-header">
        <div class="left"><i class="fa fa-chevron-left"></i></div>
        <div class="title">标题</div>
        <div class="right"><i class="fa fa-ellipsis-h"></i></div>
    </div>
    <div class="ido-navbar">
        导航栏
    </div>
    <div class="ido-content">
        内容区
    </div>
    <!-- 页面蒙版 -->
    <!-- <div class="ido-mask"></div> -->
</body>
</html>
